<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <title>Profile</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="top-header top-header--transparent">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-fighter-jet"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi"></i>
      </div>

      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>

      <div class="header__column">
        <!-- moon icon -->
        <i class="fa fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%
          <!--battery icon -->
          <i class="fa fa-battery-full"></i>
        </span>
      </div>
    </div>

    <div class="header__bottom">
      <div class="header__column">
        <a href="./index.html">
        <i class="fa fa-times fg-lg"></i>
        </a>
      </div>
      <div class="header__column">

      </div>
      <div class="header__column">
          <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>

<main class="profile">
  <header class="profile__header">
    <div class="profile__header-container">
      <img src="./images/avatar.jpg" alt="">
      <h3 class="profile__header-title">Leedoing</h3>
    </div>
  </header>

  <div class="profile__container">
    <input type="text" placeholder="lluckyy77@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fa fa-comment fa-lg"></i>
        </span>
        <span class="profile__action-title">
          My Chatroom
        </span>
      </div>
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fa fa-pencil-alt fa-lg"></i>
        </span>
        <span class="profile__action-title">
          Edit Profile
        </span>
      </div>
    </div>
  </div>
</main>
<div class="bigScreenText">
  <span>Please make your screen smaller</span>
</div>
</body>
</html>
